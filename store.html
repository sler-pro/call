<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>フードコート通知システム - お店用</title>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

        const firebaseConfig = { /* Firebase設定 */ };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        const calledRef = ref(db, 'calledNumber');
        const numberList = document.getElementById('number-list');

        for (let i = 1; i <= 50; i++) {
            const button = document.createElement('button');
            button.textContent = i;
            button.onclick = () => set(calledRef, i);
            numberList.appendChild(button);
        }
    </script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
        button { margin: 5px; padding: 10px 15px; font-size: 16px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>フードコート通知システム - お店用</h1>
    <p>番号をクリックしてお客さんに通知</p>
    <div id="number-list"></div>
</body>
</html>
