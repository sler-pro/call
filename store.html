<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>お店側</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js"></script>
  <style>
    .numberButton {
      font-size: 30px;
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
    }
    #clearButton {
      font-size: 30px;
      padding: 10px 20px;
      margin-top: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>お店側</h1>
  <h2>番号リスト</h2>
  <div id="numbersList"></div>

  <button id="clearButton">番号を消去</button>

  <script>
    // Firebaseの初期化
    const firebaseConfig = {
      apiKey: "AIzaSyCH6zwHDxDsz1JVl3C_5NAFPa7vEfFOw_o",
      authDomain: "call-7972e.firebaseapp.com",
      databaseURL: "https://call-7972e-default-rtdb.firebaseio.com",
      projectId: "call-7972e",
      storageBucket: "call-7972e.firebasestorage.app",
      messagingSenderId: "524718924216",
      appId: "1:524718924216:web:fa1312e48099d60181af4d",
      measurementId: "G-DE63T918LF"
    };
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Firebaseから番号リストを取得して表示
    db.ref('numbers').on('value', (snapshot) => {
      const numbers = snapshot.val();
      const numbersList = document.getElementById('numbersList');
      numbersList.innerHTML = ''; // 一度リセット
      if (numbers) {
        Object.keys(numbers).forEach(key => {
          const number = numbers[key].number;
          const numberButton = document.createElement('button');
          numberButton.textContent = number;
          numberButton.classList.add('numberButton');
          numberButton.addEventListener('click', () => {
            // クリックされた番号をindex.htmlに通知
            db.ref('calledNumber').set(number);
          });
          numbersList.appendChild(numberButton);
        });
      }
    });

    // 番号を消去するボタン
    document.getElementById('clearButton').addEventListener('click', () => {
      db.ref('numbers').remove(); // 全ての番号を削除
      db.ref('calledNumber').remove(); // 呼ばれた番号を削除
    });
  </script>
</body>
</html>
