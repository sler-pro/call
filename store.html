<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>お店用ページ</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
    import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js";

    const firebaseConfig = { /* Firebaseの設定 */ };
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    const buttonsContainer = document.getElementById('storeButtons');
    const numbersRef = ref(database, 'numbers');

    onValue(numbersRef, (snapshot) => {
      buttonsContainer.innerHTML = '';
      const numbers = snapshot.val() || [];

      numbers.forEach(number => {
        const div = document.createElement('div');
        div.textContent = number;
        
        const button = document.createElement('button');
        button.textContent = '商品準備完了';
        button.onclick = () => set(ref(database, 'calledNumber'), number);

        div.appendChild(button);
        buttonsContainer.appendChild(div);
      });
    });
  </script>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
    div { margin: 5px 0; }
    button { padding: 10px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background-color: #0056b3; }
  </style>
</head>
<body>
  <h1>注文管理</h1>
  <div id="storeButtons"></div>
</body>
</html>
