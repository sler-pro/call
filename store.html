<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>お店用ページ</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js";

    const firebaseConfig = { /* Firebaseの設定 */ };
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    const numbers = [101, 102, 103, 104, 105];
    const buttonsContainer = document.getElementById('storeButtons');

    numbers.forEach(number => {
      const button = document.createElement('button');
      button.textContent = `${number} 商品準備完了`;
      button.onclick = () => set(ref(database, 'calledNumber'), number);
      buttonsContainer.appendChild(button);
    });
  </script>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
    .store-button { display: block; width: 100%; margin: 5px 0; padding: 10px; background-color: #007bff; color: white; border: none; border-radius: 5px; }
    .store-button:hover { background-color: #0056b3; }
  </style>
</head>
<body>
  <h1>注文管理</h1>
  <div id="storeButtons"></div>
</body>
</html>
