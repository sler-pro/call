<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>お客さん用ページ</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js";

    const firebaseConfig = { /* Firebaseの設定 */ };
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    const calledNumberDisplay = document.getElementById('calledNumber');
    onValue(ref(database, 'calledNumber'), (snapshot) => {
      calledNumberDisplay.textContent = snapshot.val() || '';
    });
  </script>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
    h1 { font-size: 24px; }
    p { font-size: 48px; font-weight: bold; color: red; }
  </style>
</head>
<body>
  <h1>お客様番号: 123</h1>
  <h2>呼ばれた番号:</h2>
  <p id="calledNumber">---</p>
</body>
</html>
