<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>フードコート通知システム - お客さん用</title>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

        const firebaseConfig = { /* Firebase設定 */ };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        const customerNumberDisplay = document.getElementById('customer-number');
        const calledNumberDisplay = document.getElementById('called-number');

        const customerNumber = Math.floor(Math.random() * 1000) + 1;
        customerNumberDisplay.textContent = customerNumber;

        const calledRef = ref(db, 'calledNumber');
        onValue(calledRef, (snapshot) => {
            const data = snapshot.val();
            calledNumberDisplay.textContent = data ? data : "-";
        });
    </script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
    </style>
</head>
<body>
    <h1>フードコート通知システム - お客さん用</h1>
    <p>あなたの番号: <strong id="customer-number"></strong></p>
    <p>呼ばれた番号: <strong id="called-number">-</strong></p>
</body>
</html>
