// foodcourt_notification_system
// フードコート通知システム（お客さん用ページとお店用ページを1つのHTMLにまとめる）

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>フードコート通知システム</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
    import { getDatabase, ref, onValue, set } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCH6zwHDxDsz1JVl3C_5NAFPa7vEfFOw_o",
      authDomain: "call-7972e.firebaseapp.com",
      databaseURL: "https://call-7972e-default-rtdb.firebaseio.com",
      projectId: "call-7972e",
      storageBucket: "call-7972e.firebasestorage.app",
      messagingSenderId: "524718924216",
      appId: "1:524718924216:web:fa1312e48099d60181af4d",
      measurementId: "G-DE63T918LF"
    };

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    // お客さん用ページの機能
    const calledNumberDisplay = document.getElementById('calledNumber');
    onValue(ref(database, 'calledNumber'), (snapshot) => {
      calledNumberDisplay.textContent = snapshot.val() || '';
    });

    // お店用ページの機能
    const numbers = [101, 102, 103, 104, 105];
    const buttonsContainer = document.getElementById('storeButtons');

    numbers.forEach(number => {
      const button = document.createElement('button');
      button.textContent = `${number} 商品準備完了`;
      button.className = 'store-button';
      button.onclick = () => set(ref(database, 'calledNumber'), number);
      buttonsContainer.appendChild(button);
    });
  </script>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
    .section { border: 1px solid #ccc; border-radius: 8px; padding: 20px; margin: 10px; display: inline-block; width: 300px; }
    h1 { font-size: 24px; margin-bottom: 10px; }
    p { font-size: 48px; font-weight: bold; color: red; }
    .store-button { display: block; width: 100%; margin: 5px 0; padding: 10px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
    .store-button:hover { background-color: #0056b3; }
  </style>
</head>
<body>
  <h1>フードコート通知システム</h1>

  <!-- お客さん用ページ -->
  <div class="section">
    <h2>お客様番号: 123</h2>
    <h3>呼ばれた番号:</h3>
    <p id="calledNumber">---</p>
  </div>

  <!-- お店用ページ -->
  <div class="section">
    <h2>注文管理</h2>
    <div id="storeButtons"></div>
  </div>

</body>
</html>
