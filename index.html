<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>お客さん側</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js"></script>
  <style>
    #numberDisplay {
      font-size: 50px;
      font-weight: bold;
      margin-top: 20px;
    }
    input, button {
      font-size: 20px;
    }
  </style>
</head>
<body>
  <h1>番号入力</h1>
  <input type="number" id="inputNumber" placeholder="番号を入力">
  <button id="submitNumber">送信</button>

  <div id="numberDisplay">呼ばれた番号はここに表示されます</div>

  <script>
    // Firebaseの初期化
    const firebaseConfig = {
      apiKey: "AIzaSyCH6zwHDxDsz1JVl3C_5NAFPa7vEfFOw_o",
      authDomain: "call-7972e.firebaseapp.com",
      databaseURL: "https://call-7972e-default-rtdb.firebaseio.com",
      projectId: "call-7972e",
      storageBucket: "call-7972e.firebasestorage.app",
      messagingSenderId: "524718924216",
      appId: "1:524718924216:web:fa1312e48099d60181af4d",
      measurementId: "G-DE63T918LF"
    };
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let currentNumber = 1; // 最初に送信する番号

    // 入力された番号を送信する
    document.getElementById('submitNumber').addEventListener('click', () => {
      const numberInput = document.getElementById('inputNumber').value;
      if (numberInput) {
        db.ref('numbers/' + currentNumber).set({
          number: numberInput,
        });
        currentNumber++;
      }
    });

    // Firebaseのデータを監視して、呼ばれた番号を表示する
    db.ref('calledNumber').on('value', (snapshot) => {
      const calledNumber = snapshot.val();
      if (calledNumber) {
        document.getElementById('numberDisplay').textContent = `呼ばれた番号: ${calledNumber}`;
      }
    });
  </script>
</body>
</html>
