<!-- index.html (お客さん側) -->
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>番号通知 - お客さん用</title>
    <style>
        #callList li { font-size: 3em; font-weight: bold; }
    </style>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, push, onChildAdded, onChildRemoved } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "API_KEY",
            authDomain: "call-7972e.firebaseapp.com",
            databaseURL: "https://call-7972e-default-rtdb.firebaseio.com",
            projectId: "call-7972e",
            storageBucket: "call-7972e.firebasestorage.app",
            messagingSenderId: "524718924216",
            appId: "1:524718924216:web:fa1312e48099d60181af4d",
            measurementId: "G-DE63T918LF"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        window.submitNumber = () => {
            const numberInput = document.getElementById("numberInput").value;
            if (numberInput) {
                push(ref(db, 'orders'), { number: numberInput });
                alert("番号を送信しました: " + numberInput);
            }
        };

        const callList = document.getElementById("callList");

        onChildAdded(ref(db, 'calledNumbers'), (snapshot) => {
            const li = document.createElement("li");
            li.textContent = snapshot.val().number;
            li.dataset.key = snapshot.key;
            callList.appendChild(li);
        });

        onChildRemoved(ref(db, 'calledNumbers'), (snapshot) => {
            const item = document.querySelector(`li[data-key='${snapshot.key}']`);
            if (item) item.remove();
        });
    </script>
</head>
<body>
    <h1>番号通知システム - お客さん用</h1>
    <input type="number" id="numberInput" placeholder="番号を入力">
    <button onclick="submitNumber()">送信</button>
    <h2>呼ばれた番号</h2>
    <ul id="callList"></ul>
</body>
</html>
